<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

</head>
<body>
    <div id="app">
        <input class="" type="number" min="1" id="pokemon-id" placeholder="ID do Pokémon">
        <button class="btn btn-primary" onclick="fetchPokemonById()">Buscar Pokémon</button>

        <div class="bg-white border border-5 border-success rounded-pill" id="pokemon-container">
            <button class="btn btn-success" onclick="previousPokemon()">Anterior</button>
            <div id="pokemon-info"></div>
            <button class="btn btn-success" onclick="nextPokemon()">Próximo</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
